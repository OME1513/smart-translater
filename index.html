<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    nav a {
      text-decoration: none;
      color: #6a5acd;
      font-weight: bold;
    }
    .translator {
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    select {
      padding: 8px;
      border-radius: 6px;
      margin-right: 5px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background-color: #6a5acd;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #5a4cbf;
    }
    .language-select {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .language-select img {
      width: 30px;
      height: 20px;
      margin-left: 10px;
    }
    #savedTranslations p {
      background: #e0e0e0;
      padding: 8px;
      border-radius: 4px;
      margin: 5px 0;
      text-align: left;
    }
    .dark-mode {
      background-color: #222;
      color: #eee;
    }
    .dark-mode .container {
      background: #333;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="trans.html">Home</a>
      <a href="about_us.html">About Us</a>
    </nav>
    <h1>üåç Smart Translator</h1>
    <button id="themeToggle">üåô Dark Mode</button>

    <div class="translator">
      <div class="language-select">
        <label for="fromLang">From:</label>
        <select id="fromLang"></select>
        
      </div>

      <textarea id="inputText" placeholder="Type or speak here..."></textarea>
      <div>
        <button onclick="speakText('inputText')">üîä</button>
        <button onclick="startSpeechRecognition()">üé§</button>
      </div>

      <div class="language-select">
        <label for="toLang">To:</label>
        <select id="toLang"></select>
       
      </div>

      <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
      <div>
        <button onclick="speakText('outputText')">üîä</button>
        <button onclick="copyText()">üìã Copy</button>
        <button onclick="saveTranslation()">üíæ Save</button>
      </div>

      <button id="translateBtn">Translate</button>
    </div>

    <div id="savedTranslations"></div>
  </div>

  <script>
    const languages = {
      en: "English",
      es: "Spanish",
      fr: "French",
      de: "German",
      hi: "Hindi",
      zh: "Chinese",
      ar: "Arabic",
      ja: "Japanese",
      ru: "Russian",
      sa: "Sanskrit",
    };

    function populateLanguageDropdowns() {
      const fromSelect = document.getElementById("fromLang");
      const toSelect = document.getElementById("toLang");

      for (let code in languages) {
        const optionFrom = document.createElement("option");
        optionFrom.value = code;
        optionFrom.textContent = languages[code];
        fromSelect.appendChild(optionFrom);

        const optionTo = document.createElement("option");
        optionTo.value = code;
        optionTo.textContent = languages[code];
        toSelect.appendChild(optionTo);
      }
      // Set default languages
      fromSelect.value = "en";
      toSelect.value = "es";
    }

    function translateText() {
      const inputText = document.getElementById("inputText").value;
      const fromLang = document.getElementById("fromLang").value;
      const toLang = document.getElementById("toLang").value;

      // Using MyMemory Translation API for demonstration
      fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(inputText)}&langpair=${fromLang}|${toLang}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById("outputText").value = data.responseData.translatedText;
        });
    }

    function speakText(elementId) {
      const text = document.getElementById(elementId).value;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function startSpeechRecognition() {
      // Browser compatibility check
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Speech recognition not supported in this browser.");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = document.getElementById("fromLang").value;
      recognition.start();
      recognition.onresult = event => {
        document.getElementById("inputText").value = event.results[0][0].transcript;
      };
    }

    function copyText() {
      const outputText = document.getElementById("outputText");
      outputText.select();
      document.execCommand("copy");
      alert("Translation copied!");
    }

    function saveTranslation() {
      const savedDiv = document.getElementById("savedTranslations");
      const newEntry = document.createElement("p");
      newEntry.textContent = document.getElementById("outputText").value;
      savedDiv.appendChild(newEntry);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const themeBtn = document.getElementById("themeToggle");
      themeBtn.textContent = document.body.classList.contains("dark-mode")
        ? "‚òÄÔ∏è Light Mode"
        : "üåô Dark Mode";
    }

    document.getElementById("translateBtn").addEventListener("click", translateText);
    document.getElementById("themeToggle").addEventListener("click", toggleTheme);
    populateLanguageDropdowns();
  </script>
</body>
</html>
